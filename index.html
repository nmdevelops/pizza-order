<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Pragati+Narrow" rel="stylesheet">
  <title>Portlandia | Pizza</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body class="bg-image">
  <div class="container">

    <h1>Portlandia Pizza</h1>
    <p>We pay living wages by charging a fair price for a quality pie</p>
    <h2>Build your Pie</h2>

    <div class="configureProduct">



      <form>
        <div class="configure-container">

          <div class="row">
            <div class="col-md-4">
              <!-- PIZZA SIZE -->
              <div class="form-group">
                <label for="pieSize"><h3>Pie Size</h3></label>
                <select id="pieSize" class="form-control">
                  <option value="10">Small (10" Pizza)</option>
                  <option value="12">Medium (12" Pizza)</option>
                  <option value="14">Large (14" Pizza)</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <!-- CRUST TYPE -->
              <div class="form-group">
                <label for="crustType"><h3>Crust</h3></label>
                <select id="pieCrust" class="form-control">
                  <option value="Thin Crust">Thin Crust</option>
                  <option value="Pan Crust">Pan Crust</option>
                  <option value="Deep Dish">Deep Dish</option>
                  <option value="Stuffed Crust">Stuffed Crust</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <!-- SAUCE -->
              <div class="form-group">
                <label for="sauce"><h3>Sauce</h3></label>
                <select id="pieSauce" class="form-control">
                  <option value="Marinara">Marinara</option>
                  <option value="Alfredo">Alfredo</option>
                  <option value="Pesto">Pesto</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <!-- MEATS -->
              <h3>Meats</h3>
              <div class="form-group">
                <label><input type="checkbox" name="meats" value="Pepperoni">   Pepperoni</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="meats" value="Bacon">   Bacon</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="meats" value="Ham">   Ham</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="meats" value="Sausage">   Sausage</label>
              </div>
            </div>
            <div class="col-md-4">
              <!-- VEGGIES -->
              <h3>Veggies</h3>
              <div class="form-group">
                <label><input type="checkbox" name="veggies" value="Green Peppers">    Green Peppers</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="veggies" value="Onions">   Onions</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="veggies" value="Olives">   Olives</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="veggies" value="Pineapple">   Pineapple</label>
              </div>
            </div>
            <div class="col-md-4">
              <!-- CHEESE -->
              <h3>Cheese</h3>
              <div class="form-group">
                <label><input type="checkbox" name="cheese" value="Mozzarella">   Mozzarella</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="cheese" value="Gouda">   Gouda</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="cheese" value="Edam">   Edam</label>
              </div>
              <div class="form-group">
                <label><input type="checkbox" name="cheese" value="Feta">   Feta</label>
              </div>
            </div>
          </div>
          <button type="submit" name="button">Add Pizza to Order</button>
        </div>
      </form>
    </div>

    <div class="confirmProduct">
      <h3>Order Confirmation</h3>
      <br>
      <p>You have configured a <span id="configuredSize"></span>" <span id="configuredCrust"></span> Pizza, with <span id="configuredSauce"></span> sauce.</p>
      <p>Your Pizza will have the following toppings:</p>
      <div class="row">
        <div class="col-md-4">
          <h3>Meats</h3>
          <ul id="configuredMeats"></ul>
        </div>
        <div class="col-md-4">
          <h3>Veggies</h3>
          <ul id="configuredVeggies"></ul>
        </div>
        <div class="col-md-4">
          <h3>Cheeses</h3>
          <ul id="configuredCheeses"></ul>
        </div>
      </div>








      <br>
      <br> Your Pizza will be $<span id="configuredPrice"></span>
    </div>

    <div class="checkoutProduct">

    </div>
  </div>
</body>

</html>
